        <div class="contenedor-reservas--formulario">
            <h1>RESERVAS</h1>
            <p>Deseo realizar reserva en este ESPECTACULAR HOTEL.</p>
            <form action="email.php" method="POST">
              <div class="contenedor-campo">
                <label for="">Número de cedula</label>
                <input type="number" name="numeroCedula" id="numeroCedula">
              </div>
              <div class="contenedor-campo">
                <label for="">Nombre(s)</label>
                <input type="text" name="nombres" id="nombres">
              </div>
              <div class="contenedor-campo">
                <label for="">Apellido(s)</label>
                <input type="text" name="apellidos" id="apellidos">
              </div>
              <div class="contenedor-campo">
                <label for="">Correo electrónico</label>
                <input type="email" name="correo" id="correo">
              </div>
              <div class="contenedor-campo">
                <label for="">Número de contacto</label>
                <input type="number" name="numeroContacto" id="numeroContacto">
              </div>
              <div class="contenedor-campo">
                <label for="">Cantidad de personas</label>
                <select name="cantidadPersonas" id="cantidadPersonas">
                  <option value="" selected>Seleccionar</option>
                  <option value="1">1</option><option value="2">2</option>
                  <option value="3">3</option><option value="4">4</option>
                  <option value="5">5</option><option value="6">6</option>
                  <option value="7">7</option><option value="8">8</option>
                  <option value="9">9</option><option value="10">10</option>
                  <option value="+10">+10</option>
                </select>
              </div>
              <div class="contenedor-campo">
                <label for="">Cantidad de habitaciones</label>
                <select name="cantidadHabitaciones" id="cantidadHabitaciones">
                  <option value="" selected>Seleccionar</option>
                  <option value="1">Sencilla, 1 cama</option>
                  <option value="2">Sencilla, 2 camas</option>
                  <option value="3">Doble, 2 camas</option>
                  <option value="4">Doble, 4 camas</option>
                </select>
              </div>
              <div class="contenedor-campo">
                <button type="submit" id="btnReservar">RESERVAR</button>
              </div>
            </form>
        </div>
