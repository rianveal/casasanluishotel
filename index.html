<body>

  <div class="cabecera">
    <h1>CASA SAN LUIS HOTEL</h1>
  </div>
  
  <div class="slider-container">
    <div class="slider-control left inactive"></div>
    <div class="slider-control right"></div>

    <div class="slider">
      <div class="slide slide-0 active">
        <div class="slide__bg"></div>
        <div class="slide__content">
          <svg class="slide__overlay" viewBox="0 0 720 405" preserveAspectRatio="xMaxYMax slice">

          <div class="slide__text">
            <h2 class="slide__text-heading slide-titulo">Hola, Bienvenido(a)</h2>
          </div>
        </div>
      </div>
      <div class="slide slide-1 ">
        <div class="slide__bg"></div>
        <div class="slide__content">
          <svg class="slide__overlay" viewBox="0 0 720 405" preserveAspectRatio="xMaxYMax slice">
            <path class="slide__overlay-path" d="M0,0 150,0 500,405 0,405" />
          </svg>
          <div class="slide__text">
            <h2 class="slide__text-heading slide-titulo">Servicio de calidad</h2>
          </div>
        </div>
      </div>
      <div class="slide slide-2">
        <div class="slide__bg"></div>
        <div class="slide__content">
          <svg class="slide__overlay" viewBox="0 0 720 405" preserveAspectRatio="xMaxYMax slice">
            <path class="slide__overlay-path" d="M0,0 150,0 500,405 0,405" />
          </svg>
          <div class="slide__text">
            <h2 class="slide__text-heading slide-titulo">Comodidad</h2>
          </div>
        </div>
      </div>
      <div class="slide slide-3">
        <div class="slide__bg"></div>
        <div class="slide__content">
          <svg class="slide__overlay" viewBox="0 0 720 405" preserveAspectRatio="xMaxYMax slice">
            <path class="slide__overlay-path" d="M0,0 150,0 500,405 0,405" />
          </svg>
          <div class="slide__text">
            <h2 class="slide__text-heading slide-titulo">Placer de la vida</h2>

            <a class="slide__text-link">Project link</a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="contenedor-reservas">
    <div class="contenedor-reservas--formulario">
        <h1>RESERVAS</h1>
        <p>Deseo reservar una noche en este ESPECTACULAR HOTEL.</p>
        <form action="">
          <div class="contenedor-campo">
            <label for="">Nombre(s)</label>
            <input type="text" name="" id="">
          </div>
          <div class="contenedor-campo">
            <label for="">Apellido(s)</label>
            <input type="text" name="" id="">
          </div>
        </form>
    </div>
